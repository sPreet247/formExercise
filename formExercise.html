<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstName">First Name</label>
      <input
        name="first"
        id="firstName"
        type="text"
        required
        placeholder="John"
      />
      <label for="lastName">Last Name</label>
      <input name="last" id="lastName" type="text" required placeholder="Doe" />
      <div>
        <label for="Male">Male</label>
        <input name="gender" id="Male" type="radio" required />
        <label for="Female">Female</label>
        <input name="gender" id="Female" type="radio" required />
        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          name="email"
          id="email"
          type="email"
          required
          placeholder="email"
        />
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          required
          minlength="5"
          maxlength="10"
        />
      </div>
      <div>
        <label for="birthday">Birth Date:</label>
        <input name="birthday" id="birthday" type="date" required />
      </div>
      <div>
        <label for="terms">I agree to the terms</label>
        <input name="terms" id="terms" type="checkbox" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
